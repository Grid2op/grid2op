version: 2.1

executors:
  grid2op-executor:
    docker:
      - image: bdonnot/grid2op:test
    working_directory: /Grid2Op

jobs:
  test:
    executor: grid2op-executor
    steps:
      - checkout
      - run:
          command: |
            cd grid2op/tests/
            python3 -m unittest discover

workflows:
  version: 2.1
  test:
    jobs:
      - test
