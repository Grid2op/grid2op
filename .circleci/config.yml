version: 2.1
jobs:
  install:
    working_directory: ~/grid2op-ci
    docker: # CircleCI Python images: https://hub.docker.com/r/circleci/python/
      - image: circleci/python:3.6.4
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          command: |
            sudo pip3 install -U virtualenv
            python3 -m virtualenv venv_grid2op
            source venv_grid2op/bin/activate
            pip install -U .
            pip install -e .[test]
            pip list --format=freeze > requirements.txt
      - save_cache: # cache Python dependencies using checksum of requirements as the cache-key
          key: deps9-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv_grid2op"
  test:
    working_directory: ~/grid2op-ci
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            cd ./grid2op/tests/
            python -m unittest discover

workflows:
  version: 2.1
  install_and_test:
    jobs:
      - install
      - test